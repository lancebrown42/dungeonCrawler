<!DOCTYPE html>
<html ng-app = 'dungy'>
<head>
	<title></title>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.js'></script>
	<script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.js'></script>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div ng-controller = 'playerController as playerCtrl'>
		<button ng-click = 'playerCtrl.move("north")'>North</button>
		<button ng-click = 'playerCtrl.move("east")'>East</button>
		<button ng-click = 'playerCtrl.move("south")'>South</button>
		<button ng-click = 'playerCtrl.move("west")'>West</button>
	</div>

<script type="text/javascript" src = 'app.js'></script>
</body>
</html>
